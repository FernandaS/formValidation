<div class='login-signup-wrapper'>
    <div class='login-signup-menu'>

        <!-- Login Form -->
        <div class='login-signup-form' ng-controller='loginCtrl' ng-show="showForm">
            <form class="form-horizontal" role="form" name="loginForm" novalidade>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control signup" id="inputEmail3" placeholder="Email" name="email" ng-model="user.email" required>
                        <p class='help-block'>Email is required</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control signup" id="inputPassword3" placeholder="Password" name="password" ng-model="user.password" required ng-minlength='7' ng-maxlength='15'>
                        <p class="help-block" ng-show="loginForm.password.$error.maxlength">Password is too long</p>
                        <p class="help-block" ng-show="loginForm.password.$error.minlength">Password is too short</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-default">Login</button>
                    </div>
                </div>
                
            </form>
        </div>

        <!-- Signup Form -->
        <div class='login-signup-form' ng-controller='signupCtrl' ng-hide="showForm">
            <form class="form-horizontal" role="form" name="signUpForm"novalidade>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control signup" id="inputEmail3" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control signup" id="inputEmail3" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control signup" id="inputEmail3" placeholder="Username" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Create Password</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control signup" id="inputEmail3" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password repeat</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control signup" id="inputPassword3" placeholder="Password repeat" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">

                        <button type="submit" class="btn btn-default" ng-disabled="signUpForm">SignUp</button>
                    </div>
                </div>
            </form>
        </div>
 				<div class="form-group" ng-show="showForm">
                    <div class="col-sm-offset-2 col-sm-10">
                        
                        <button type="submit" class="btn btn-primary" ng-click="showForm = false">SignUp</button>
                    </div>
                </div>

    </div>
</div>
